name: Flutter CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Flutter (use your local version to avoid “works on my machine” issues)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'   # <-- match your local SDK
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # Formatting check (fails CI if any file would be reformatted)
      - name: Format check
        run: flutter format --set-exit-if-changed .

      # Static analysis (lints)
      - name: Analyze
        run: flutter analyze

      # Unit/widget tests (skip pub since we already ran pub get)
      - name: Run tests
        run: flutter test --no-pub

